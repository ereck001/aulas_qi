<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 07/03/2022</title>
</head>

<body>
    <form>
        <fieldset id="fundo" class="linha">

            <legend id="main-title">CADASTRO DE USUÁRIO</legend>
            <fieldset id="dados-pessoais" class="linha">
                <legend>
                    Dados pessoais
                </legend>
                <div id="nome-idade">
                    <div id="nome" class="formularios">
                        <label for="nome-input">Nome: </label><input type="text" id="nome-input">
                    </div>
                    <div id="idade" class="formularios">
                        <label for="idade-input">Idade: </label><input type="text" id="idade-input">
                    </div>
                    <div id="data-nas" class="formularios">
                        <label for="data-nas-input">Data de Nascimento: </label><input type="date" id="data-nas-input">
                    </div>
                </div>
                <fieldset id="sexo" class="linha">
                    <legend>Sexo</legend>
                    <input type="radio" id="radio-man" name="radio-sexo" value="man">
                    <label for="M">Masculino</label>
                    <input type="radio" id="radio-woman" name="radio-sexo" value="woman">
                    <label for="F">Feminino</label>
                </fieldset>
            </fieldset>
            <fieldset id="dados-localizacao" class="linha">
                <legend>
                    Dados de Localização
                </legend>
                <section id="dl-cima">
                    <div id="rua" class="formularios,moradia">
                        <label for="rua-input">Rua: </label><input type="text" id="rua-input">
                    </div>
                    <div id="numero" class="formularios,moradia">
                        <label for="numero-input">Nº: </label><input type="text" id="numero-input">
                    </div>
                    <div id="cidade" class="formularios,moradia">
                        <label for="cidade-input">Cidade: </label><input type="text" id="cidade-input">
                    </div>
                    <div id="uf" class="formularios,moradia">
                        <label for="uf-select">UF: </label>
                        <select name="" id="">
                            <option value="rs">RS</option>
                            <option value="pr">PR</option>
                            <option value="sc">SC</option>
                        </select>
                    </div>

                </section> 
                <section id="dl-meio">
                    <div id="ponto-ref" class="formularios">
                        <label for="ponto-ref">Informe um ponto de referência: </label>
                        <input type="text" id="ponto-ref-input">
                    </div>
                </section>
                <section id="comprovante">
                    <div id="nome" class="formularios">
                        <label for="comprovante">Anexar comprovante de residência: </label>
                        <div id="botao-arquivo">
                            <button>Escolher Arquivo</button>
                            <div>Nenhum arquivo selecionado</div>
                        </div>
                    </div>
                </section>

            </fieldset>
            <fieldset id="usuario-senha" class="linha">
                <legend>
                    Usuário e Senha
                </legend>
                <div id="usuario" class="formularios">
                    <label for="usuario-input">Usuário: </label>
                    <input type="text" id="usuario-input">                    
                </div>

                <div id="Senha" class="formularios">
                    <label for="senha-input">Idade: </label>
                    <input type="password" id="senha-input">

                </div>
                <button>Validar</button>
            </fieldset>
            <footer class="linha">
                <button>Cadastrar</button>
                <button>Limpar Formulário</button>                
            </footer>




        </fieldset>
    </form>

</body>

</html>
